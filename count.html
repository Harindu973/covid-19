<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="count.css">
   
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-2">
          <h2>Your own timer!</h2>
        </div>
        <div class="row justify-content-center border rounded-pill" id="countdown">
    
        </div>
        <div class="row justify-content-center mt-2">
          <p>
            You can simply make your own timer using less code, than you think
          </p>
          
        </div>
        <hr class="hr-dark">
        <div class="row justify-content-center mt-5 mb-2">
            <h2>More advanced example</h2>
          </div>
          <div class="row justify-content-center border rounded-pill" id="countdown2">
      
          </div>
          <div class="row justify-content-center mt-2">
            <p>
              Click this button and add a number of days, that you want to count from
            </p>
          </div>
          <div class="row justify-content-center mt-2">
              <button type="button" class="btn btn-primary" id="btnId">Set Days</button>
          </div>
      <hr class="hr-dark">
      <div class="row justify-content-center mt-5 mb-2">
        <h2>Most advanced example</h2>
      </div>
      <div class="row justify-content-center border rounded-pill" id="countdown3">
    
      </div>
      <div class="row justify-content-center mt-2">
        <p>
          Click this button and add a numbers of everything, that you want
        </p>
      </div>
      <div class="row justify-content-center mt-2">
        <button type="button" class="btn btn-primary" id="btnId2">Set Everything</button>
      </div>
      </div>
    <script src="count.js"></script>
</body>
</html>
